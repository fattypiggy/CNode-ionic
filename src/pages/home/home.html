<ion-header>
  <ion-navbar>
    <ion-title>首页</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-segment class="padding" [(ngModel)]="current_tab" color="primary" (ionChange)="onChangeTab()">
    <ion-segment-button value="all">
      全部
    </ion-segment-button>
    <ion-segment-button value="good">
      精华
    </ion-segment-button>
    <ion-segment-button value="share">
      分享
    </ion-segment-button>
    <ion-segment-button value="ask">
      问答
    </ion-segment-button>
    <ion-segment-button value="job">
      招聘
    </ion-segment-button>
    <ion-segment-button value="dev">
      测试
    </ion-segment-button>
  </ion-segment>
  <ion-list class="padding">
    <ion-item *ngFor="let topic of topics">
      <ion-avatar item-start>
        <img src="{{topic.author.avatar_url}}">
      </ion-avatar>
      <div class="cell">
        <h2 class="pull-left">{{topic.author.loginname}}</h2>
        <span class="pull-right reply_count">
            <span class="count_of_replies">{{topic.reply_count}}</span>
        <span class="count_seperator">/</span>
        <span class="count_of_visits">{{topic.visit_count}}</span>
        </span>
      </div>
      <div class="clear cell title">
        <span [ngClass]="{topTab: topic.top, topicTab: !topic.top}">置顶</span>
        <span>{{topic.title}}</span>
      </div>

    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
