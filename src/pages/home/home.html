<ion-header>
  <ion-navbar>
    <ion-title (click)="onClickTab()">首页<i class="fa fa-angle-down"></i></ion-title>
  </ion-navbar>
</ion-header>

<ion-content contentTop="100">
  <ion-list>
    <ion-item *ngFor="let topic of topics">
      <ion-avatar item-start>
        <img src="{{topic.avatar_url}}">
      </ion-avatar>
      <div class="cell">
          <h2 class="pull-left">{{topic.loginname}}</h2>
          <span class="pull-right reply_count">
            <span class="count_of_replies">{{topic.reply_count}}</span>
            <span class="count_seperator">/</span>
            <span class="count_of_visits">{{topic.visit_count}}</span>
          </span>
      </div>
      <div class="clear cell">
        <span [ngClass]="{goodTab: topic.top, topicTab: !topic.top}">置顶</span>
        <span>{{topic.title}}</span>
      </div>
      
    </ion-item>
  </ion-list>
